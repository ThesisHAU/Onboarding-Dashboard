<div class="onboarding">
    <h1>Onboarding</h1>
    <button>Add New Employee</button>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate">
      </div>
      <div class="form-group">
        <label for="timeSpent">Time Spent</label>
        <input type="text" id="timeSpent" name="timeSpent">
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department">
          <option>Select</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hiringDate">Hiring Date</label>
        <input type="date" id="hiringDate" name="hiringDate">
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber" name="contactNumber">
      </div>
      <div class="form-group">
        <label for="finishDate">Finish Date</label>
        <input type="date" id="finishDate" name="finishDate">
      </div>
      <div class="form-group">
        <label for="employmentType">Employment Type</label>
        <select id="employmentType" name="employmentType">
          <option>Select</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <select id="location" name="location">
          <option>Select</option>
        </select>
      </div>
      <div class="form-group">
        <label for="automatedNotification">Automated Notification</label>
        <select id="automatedNotification" name="automatedNotification">
          <option>Select</option>
        </select>
      </div>
    </form>
  </div>
